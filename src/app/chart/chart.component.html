<table>
  <thead>
    <tr>
      <th>Key</th>
      <th>name</th>
      <th>start date</th>
      <th>end date</th>
      <th>duration</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let i of items">
      <tr>
        <td class="key">{{ i.key }}</td>
        <td class="name">{{ i.name }} </td>
        <td class="start-date">{{ i.getStartDate() | date : 'yyyy/MM/dd' }}</td>
        <td class="end-date">{{ i.getEndDate() | date : 'yyyy/MM/dd' }}</td>
        <td class="duration">{{ i.duration }}</td>
      </tr>
      <ng-container *ngIf="i.children && i.children.length > 0" >
        <ng-container *ngFor="let c of i.children">
          <tr>
            <td class="key">{{ c.key }}</td>
            <td class="name">{{ c.name }} </td>
            <td class="start-date">{{ c.getStartDate() | date : 'yyyy/MM/dd' }}</td>
            <td class="end-date">{{ c.getEndDate() | date : 'yyyy/MM/dd' }}</td>
            <td class="duration"> <input [value]="c.duration" (input)="c.duration = $event.target.value" type="number"></td>
          </tr>
        </ng-container>

      </ng-container>

    </ng-container>

  </tbody>
</table>
